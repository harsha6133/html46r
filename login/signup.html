<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <center>SignUp Page</center><br><br>
    <center>
        <form action="./index.html">
            <label for="user">UserName :</label>
            <input type="text" name="UserName" id="user" placeholder="username" required><br><br>
            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required><br><br>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required><br><br>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email" placeholder="Email" required><br><br>
            <label for="password">  Password :  </label>
            <input type="password" name="pass" id="password" placeholder="password" required><br><br>
            <label for="Cpassword">Confirm Password :  </label>
            <input type="password" name="Cpass" id="Cpassword" placeholder="password" required><br><br>
            <input type="submit" value="Signup">
            <a href="./forgot.html">Forgot Password </a>
        </form>
    </center>
</body>
</html>
