<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="outer">
        <div class="main">
        <div class="cont1">
        <div class="box1">
            <div class="mic1">
                <i class="bi bi-mic"></i>
                <p>audio</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        
        <div class="box2">
            <div class="mic1">
                <i class="bi bi-camera-video-off"></i>
                <p>Video</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div class="box3">
            <div class="mic1">
                <i class="bi bi-people"></i>
                <p>Participant</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div class="box4">
            <div class="mic1">
                <i class="bi bi-chat-dots"></i>
                <p>Chats</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div class="box5">
            <div class="mic1">
                <i class="bi bi-arrow-up-square-fill" style="color: green; font-size: 1.5rem;"></i>
                <p>Share</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div class="box6">
            <div class="mic1">
                <i class="bi bi-pause"></i>
                <p>Pause</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div class="box7">
            <div class="mic1">
                <i class="bi bi-pencil"></i>
                <p>Annotate</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div class="box8">
            <div class="mic1">
                <i class="bi bi-person-video3"></i>
                <p>Hide</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div class="box9">
            <div class="mic1">
                <i class="bi bi-three-dots"></i>
                <p>More</p>
            </div>
            <div class="mic2">
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
    </div>
    <div class="cont2">
        <div class="share">
            <div><i class="bi bi-arrow-90deg-up"></i></div>
            <div><span>You are screen sharing</span></div>
            <div><i class="bi bi-shield-check"></i></div>
        </div>
        <div class="stop">
            <div><i class="bi bi-stop-fill"></i></div>
            <div><span>Stop sharing</span></div>

        </div>
    </div>
    </div>
    </div>
</body>
</html>
